{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Agregar Nuevo Cliente</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <h5 class="text-primary mb-3"><i class="fas fa-user"></i> Información Personal</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" name="nombre" required placeholder="Ingresa el nombre completo del cliente">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required placeholder="cliente@ejemplo.com">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" name="telefono" required placeholder="Número telefónico">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Producto de Interés</label>
                            <select class="form-select" name="producto" required>
                                <option value="">Seleccionar producto</option>
                                {% for producto in productos %}
                                <option value="{{ producto.id }}">
                                    {{ producto.nombre }} - {{ producto.autor }} (${{ producto.precio }})
                                </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                Selecciona el cómic que le interesa al cliente
                            </div>
                        </div>
                    </div>
                    
                    <h5 class="text-primary mb-3 mt-4"><i class="fas fa-map-marker-alt"></i> Dirección</h5>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label">Dirección Completa</label>
                            <input type="text" class="form-control" name="direccion" required placeholder="Calle, número, colonia, etc.">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" name="ciudad" required placeholder="Ciudad">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" name="pais" required placeholder="País">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-info me-md-2">
                            <i class="fas fa-save"></i> Guardar Cliente
                        </button>
                        <a href="{% url 'ver_Clientes' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
