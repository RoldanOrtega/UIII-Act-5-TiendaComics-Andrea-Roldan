{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Actualizar Cliente: {{ cliente.nombre }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_Cliente' cliente.id %}">
                    {% csrf_token %}
                    
                    <h5 class="text-primary mb-3"><i class="fas fa-user"></i> Información Personal</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ cliente.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" name="telefono" value="{{ cliente.telefono }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Producto de Interés</label>
                            <select class="form-select" name="producto" required>
                                {% for producto in productos %}
                                <option value="{{ producto.id }}" {% if cliente.producto.id == producto.id %}selected{% endif %}>
                                    {{ producto.nombre }} - {{ producto.autor }} (${{ producto.precio }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <h5 class="text-primary mb-3 mt-4"><i class="fas fa-map-marker-alt"></i> Dirección</h5>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label">Dirección Completa</label>
                            <input type="text" class="form-control" name="direccion" value="{{ cliente.direccion }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" name="ciudad" value="{{ cliente.ciudad }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" name="pais" value="{{ cliente.pais }}" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-warning me-md-2">
                            <i class="fas fa-sync-alt"></i> Actualizar Cliente
                        </button>
                        <a href="{% url 'ver_Clientes' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
