{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Actualizar Proveedor: {{ proveedor.nombre_Empresa }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_Proveedor' proveedor.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" name="nombre_Empresa" value="{{ proveedor.nombre_Empresa }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre del Contacto</label>
                            <input type="text" class="form-control" name="nombre_Contacto" value="{{ proveedor.nombre_Contacto }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono de Contacto</label>
                            <input type="tel" class="form-control" name="telefono_Contacto" value="{{ proveedor.telefono_Contacto }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email de Contacto</label>
                            <input type="email" class="form-control" name="email_Contacto" value="{{ proveedor.email_Contacto }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" value="{{ proveedor.direccion }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" name="ciudad" value="{{ proveedor.ciudad }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" name="pais" value="{{ proveedor.pais }}" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-warning me-md-2">
                            <i class="fas fa-sync-alt"></i> Actualizar Proveedor
                        </button>
                        <a href="{% url 'ver_Proveedores' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
